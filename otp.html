<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>

    <!-- Icons + CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>



<body>
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close">OK</button>
    </div>
</div>
    <section class="login">
        <div class="login__container grid">

            <!-- LEFT IMAGE SIDE (same as login) -->
            <div class="login__swiper">
                <div class="login__swiper-data"></div>

                <div>
                    <img src="img/logo.png" alt="image" class="login__swiper-img">
                </div>
            </div>

            <!-- RIGHT SIDE: OTP INPUT -->
            <div class="login__area grid">
                <div class="login__data">
                    <h1 class="login__title">OTP Verification</h1>

                    <p class="login__description">
                        We have sent a 6-digit OTP to your registered email.  
                        Please enter it below.
                    </p>
                </div>

                <form action="/verify-otp" method="POST" class="login__form">
                    <div class="login__content grid">

                        <div class="login__box">
                            <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required class="login__input">
                            <i class="ri-shield-keyhole-line"></i>
                        </div>

                    </div>

                    <button type="submit" class="login__button">Verify OTP</button>
                </form>

                <p class="login__switch">
                    Didn't receive the OTP?  
                    <a href="index3.html" class="login__sign">Resend OTP</a>
                </p>
            </div>

        </div>
    </section>

     <script src="main.js"></script>
</body>
</html>
