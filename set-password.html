<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Password</title>

    <!-- Google Fonts + Remix Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet"/>
</head>



<body>
<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close">OK</button>
    </div>
</div>
    <section class="login">
        <div class="login__container grid">

            <!-- LEFT SIDE IMAGE (same as login) -->
            <div class="login__swiper">
                <div class="login__swiper-data"></div>
                <div>
                    <img src="img/logo.png" alt="image" class="login__swiper-img">
                </div>
            </div>

            <!-- RIGHT SIDE FORM -->
            <div class="login__area grid">

                <div class="login__data">
                    <h1 class="login__title">Set Your Password</h1>
                    <p class="login__description">Complete your account by creating a password.</p>
                </div>

                <!-- SET PASSWORD FORM -->
                <form action="/set-password" method="POST" class="login__form">

                    <div class="login__content grid">

                        <div class="login__box">
                            <input type="password" name="password" placeholder="New Password" required class="login__input" id="newPass">
                            <i class="ri-lock-password-line"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" required class="login__input" id="confirmPass">
                            <i class="ri-lock-line"></i>
                        </div>

                    </div>

                    <button type="submit" class="login__button">Save Password</button>
                </form>

                <p class="login__switch">
                    Already have an account?
                    <a href="index.html" class="login__sign">Log in here</a>
                </p>

            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
