<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="contactus.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="img/Web Icon.png" sizes="64x64" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <img src="img/logo_nav.png" alt="Logo" class="logo"> 
        <span class="brand-name">Margie and Rj Egg Trading</span>
    </div>

    <!-- Toggle Button -->
<div class="nav-toggle" id="nav-toggle">
    <i class="ri-menu-line"></i>
</div>

    <ul class="nav-right" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
    </ul>
</nav>

<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close">OK</button>
    </div>
</div>

<div class="page-title">
    <h1>Get in Touch With Us!</h1>
</div>

<div class="main-wrapper">
  <div class="contact-container">
    <div class="contact-box">
      <div class="form-section">
    <h2>Send a Message</h2>
    <form id="contactForm" method="POST" action="/contact">
        <div class="row">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="John" required>
            </div>
            <div class="input-box">
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Doe" required>
            </div>
        </div>
        <div class="row">
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Ex: johndoe@email.com" required>
            </div>
            <div class="input-box">
                <label>Mobile</label>
                <input type="text" name="mobile" placeholder="+91 987 654 3210" required>
            </div>
        </div>
        <div class="input-box">
            <label>Message</label>
            <textarea name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
    </form>
</div>
      <div class="info-section">
        <h2>Contact Info</h2>
        <ul class="info-list">
          <li><i class="fas fa-map-marker-alt"></i> Poblacion 3, Bauan, Batangas, Philippines</li>
          <li><i class="fas fa-envelope"></i> no.replymargieandrjeggtrading@gmail.com</li>
          <li><i class="fas fa-phone-alt"></i> +63 987 654 3210</li>
        </ul>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.142690316606!2d121.01902159999999!3d13.791440199999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd022d4f5a299f%3A0xa3d5645ead8fab64!2sPoblacion%203%2C%20Bauan%2C%20Batangas!5e0!3m2!1sen!2sph!4v1733261630300" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="contactus.js"></script>
</body>
</html>
